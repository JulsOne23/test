    <form>
      <div class="container">
        <h1>Register</h1>

        <form action="#">
            <div class="first-form">
                <div class="details">
                    <span class="head">Personal Details</span>

                    <div class="fields">
                        <div class="input">
                            <label>First Name</label>
                            <input type="text" placeholder="Your first name">
                        </div>

                        <div class="input">
                            <label>Middle Name</label>
                            <input type="text" placeholder="Your middle name">
                        </div>

                        <div class="input">
                            <label>Last Name</label>
                            <input type="text" placeholder="Your last name">
                        </div>

                        <div class="input">
                          <label>Birth Date</label>
                          <div class="birth">
                          <select name="birth"required>
                            <option value="" disabled selected hidden>Month</option>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="Sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                            <input type="text" placeholder="Day">
                            <input type="text" placeholder="Year">
                          </select>
                        </div>
                        </div>

                        <div class="input">
                          <label>Gender</label>
                            <select class="gender" required>
                                <option value="" disabled selected hidden>Select gender</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Rather not to say</option>
                            </select> 
                        </div>

                        <div class="input">
                          <label >Contact No.</label>
                          <input type="text" placeholder="+63 ">
                      </div>
                      <div class="btn bot">
                       <button>next</button>
                      </div>
        </form>   
    </div>
    </form>
